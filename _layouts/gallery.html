---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn">
            <div class="content">
                <div class="post-title">
                    <h1>{{ page.title }}</h1>
                    <a class="btn zoombtn" href="{{site.url}}">
                        <i class="fa fa-home"></i>
                    </a>
                </div>
                <div class="post-list">
                <ul class="gallery-list">
                    {% for image in site.static_files %}
                        {% if image.path contains 'img/designs' %}
                            <li class="gallery-item" data-wow-duration="1.5s">

                                <figure>
                                  <img class="author-image" src="{{ site.baseurl }}{{ image.path }}">
                                </figure>

                                <!-- The Modal -->
                                <div class="modal">
                                  <span class="close" id="close">&times;</span>
                                  <img class="modal-content">
                                  <div class="caption"></div>
                                </div>

                            </li>
                        {% endif %}
                    {% endfor %}
                </ul>
                </div>
            </div>
        </div>
    </header>
    {% include scripts.html %}
    <script src="{{ site.url }}/assets/js/wow.min.js"></script>
    <script type="text/javascript">(new WOW).init();</script>
</body>
</html>

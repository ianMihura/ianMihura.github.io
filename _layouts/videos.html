---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn">
            <div class="content">
                <div class="post-title">
                    <h1>{{ page.title }}</h1>
                    <a class="btn zoombtn" href="{{site.url}}">
                        <i class="fa fa-home"></i>
                    </a>
                </div>
                <div class="post-list">
                <ul class="author-list">
                    {% for video in site.videos %}
                        <li class="wow fadeInLeft author-item" data-wow-duration="1.5s">

                            <figure>
                              <a href="{{ video.webpage }}"><img class="author-image" src="{{site.url}}/assets/img/{{ video.image }}"></a>
                            </figure>

                            <h1>{{ video.name }}</h1>
                            <p>{{ video.description }}</p>
                            <p><b>Role:</b> {{ video.role }}</p>

                            {% if video.webpage %}
                            <a href="{{ video.webpage }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-play"></i></a>
                            {% endif %}
                        </li>
                    {% endfor %}
                </ul>
                </div>
            </div>
        </div>
    </header>
    {% include scripts.html %}
    <script src="{{ site.url }}/assets/js/wow.min.js"></script>
    <script type="text/javascript">(new WOW).init();</script>
</body>
</html>
